<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- SIZE OPTION -->
        <div class="col-md-8">
          <form action="index.html">
            <div class="form-group">
              <label class="radio-inline"><input class="pieSize" id="pieSmall" type="radio" name="optradio" value="Small"><h1>small</h1><img id="small" src="https://cdn1.iconfinder.com/data/icons/food-drinks-1-1/128/pizza-whole-2-512.png"></label>
              <label class="radio-inline"><input class="pieSize" id="pieMedium" type="radio" name="optradio" value="Medium"><h1>Medium</h1><img id="medium" src="https://cdn1.iconfinder.com/data/icons/food-drinks-1-1/128/pizza-whole-2-512.png"></label>
              <label class="radio-inline"><input class="pieSize" id="pieLarge" type="radio" name="optradio" value="Large" checked><h1>Large</h1><img id="large" src="https://cdn1.iconfinder.com/data/icons/food-drinks-1-1/128/pizza-whole-2-512.png"></label>
            </div>
            <!-- PIZZA OPTIONS -->
            <div class="form-group">
              <label class="checkbox-inline"><input class="pieTops" id="chz" type="checkbox" name="Feta" value="Feta"><h1>Feta Cheese</h1></label>
              <label class="checkbox-inline"><input class="pieTops" id="roni" type="checkbox" name="Pepperoni" value="Pepperoni"><h1>Pepperoni</h1></label>
              <label class="checkbox-inline"><input class="pieTops" id="bells" type="checkbox" name="Pepps" value="Peppers"><h1>Peppers</h1></label>
            </div>
            <button type="submit" name="Submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h1>test</h2>
        </div>
      </div>
    </div>
  </body>
</html>
